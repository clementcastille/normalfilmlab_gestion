<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#FFFFFF">
  <title>LaboGestion</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="LaboGestion">
  <meta name="description" content="Application de gestion pour laboratoire argentique">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    html, body {
      height: 100%;
      background: #FFFFFF;
      color: #1A1A1A;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
      position: fixed;
      width: 100%;
      overscroll-behavior: none;
    }

    .login-screen {
      height: 100vh;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: max(80px, env(safe-area-inset-top)) 30px max(80px, env(safe-area-inset-bottom));
      position: relative;
    }

    .login-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      width: 100%;
      max-width: 400px;
    }

    .login-title {
      font-size: 24px;
      font-weight: 600;
      text-transform: lowercase;
      color: #1A1A1A;
      text-align: center;
    }

    .password-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .password-input {
      width: 100%;
      padding: 18px 20px;
      font-size: 16px;
      font-weight: 500;
      border: 2px solid #E0E0E0;
      border-radius: 12px;
      background: #FFFFFF;
      color: #1A1A1A;
      text-align: center;
      letter-spacing: 4px;
      transition: all 0.3s ease;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    .password-input:focus {
      outline: none;
      border-color: #1A1A1A;
    }

    .password-input::placeholder {
      letter-spacing: 0;
      color: #999999;
    }

    .login-btn {
      width: 100%;
      padding: 18px 20px;
      font-size: 16px;
      font-weight: 700;
      background: #1A1A1A;
      color: #FFFFFF;
      border: none;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: lowercase;
    }

    .login-btn:active {
      transform: scale(0.98);
    }

    .login-btn:disabled {
      background: #E0E0E0;
      color: #999999;
      cursor: not-allowed;
    }

    .error-message {
      font-size: 14px;
      font-weight: 500;
      color: #e84033;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .error-message.visible {
      opacity: 1;
    }

    .logo-container {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo-container img {
      height: 20px;
      width: auto;
    }

    /* Placeholder pour le logo texte si pas d'image */
    .logo-text {
      font-size: 14px;
      font-weight: 700;
      color: #999999;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    @media (max-height: 600px) {
      .login-content {
        gap: 20px;
      }
      
      .logo-container {
        bottom: 60px;
      }
    }
  </style>
</head>
<body>
  
  <div id="loginScreen" class="login-screen">
    <div class="login-content">
      <div class="login-title">mot de passe</div>
      
      <div class="password-container">
        <input 
          type="password" 
          id="passwordInput" 
          class="password-input" 
          placeholder="••••••"
          autocomplete="off"
          autofocus
        >
        
        <div id="errorMessage" class="error-message">mot de passe incorrect</div>
        
        <button id="loginBtn" class="login-btn" onclick="checkPassword()">
          entrer
        </button>
      </div>
    </div>
    
    <div class="logo-container">
      <img src="logo.png" alt="Logo">
    </div>
  </div>

  <script>
    // Mot de passe à définir
    const CORRECT_PASSWORD = '1234'; // À changer selon votre choix
    
    const passwordInput = document.getElementById('passwordInput');
    const errorMessage = document.getElementById('errorMessage');
    const loginBtn = document.getElementById('loginBtn');
    
    // Vérifier le mot de passe
    function checkPassword() {
      const enteredPassword = passwordInput.value;
      
      if (enteredPassword === CORRECT_PASSWORD) {
        // Mot de passe correct - rediriger vers le dashboard
        // Pour l'instant, on affiche juste une alerte
        alert('Connexion réussie ! Redirection vers le tableau de bord...');
        // window.location.href = 'dashboard.html';
      } else {
        // Mot de passe incorrect
        errorMessage.classList.add('visible');
        passwordInput.value = '';
        passwordInput.focus();
        
        // Masquer le message après 3 secondes
        setTimeout(() => {
          errorMessage.classList.remove('visible');
        }, 3000);
      }
    }
    
    // Permettre la validation avec la touche Entrée
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
    
    // Masquer l'erreur quand l'utilisateur commence à taper
    passwordInput.addEventListener('input', () => {
      errorMessage.classList.remove('visible');
    });
  </script>
</body>
</html>
