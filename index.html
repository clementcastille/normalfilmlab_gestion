<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Gestion</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
        #root { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
import React, { useState, useEffect } from 'react';

export default function LaboGestion() {
  const [currentScreen, setCurrentScreen] = useState('login');
  const [password, setPassword] = useState('');
  const [showError, setShowError] = useState(false);
  const [searchQuery, setSearchQuery] = useState('');
  const [searchResults, setSearchResults] = useState([]);
  const [selectedClient, setSelectedClient] = useState(null);
  const [selectedCommande, setSelectedCommande] = useState(null);
  
  // Employé connecté
  const [currentUser, setCurrentUser] = useState(null);
  
  // Admin
  const [adminPassword, setAdminPassword] = useState('');
  const [showAdminError, setShowAdminError] = useState(false);
  const [showDeleteModal, setShowDeleteModal] = useState(false);
  const [deletePassword, setDeletePassword] = useState('');
  const [showDeleteError, setShowDeleteError] = useState(false);
  
  // Filtres commandes
  const [commandeFilter, setCommandeFilter] = useState('all'); // 'all', ou un statut spécifique
  const [commandeTypeFilter, setCommandeTypeFilter] = useState('all');
  const [commandeFormatFilter, setCommandeFormatFilter] = useState('all');
  
  // Onglet admin
  const [adminTab, setAdminTab] = useState('travaux');
  
  // Historique des scans
  const [scanHistory, setScanHistory] = useState([]);
  const [scanInput, setScanInput] = useState('');
  
  // Poste de scan sélectionné
  const [selectedPoste, setSelectedPoste] = useState(null); // 'comptoir', 'developpement', 'scan'
  
  // Formulaire nouveau client
  const [newClient, setNewClient] = useState({
    prenom: '',
    nom: '',
    email: '',
    telephone: ''
  });
  
  // Formulaire nouvelle commande
  const [newCommande, setNewCommande] = useState({
    clientId: '',
    type: '',
    format: '',
    quantite: 1,
    details: '',
    process: '',
    exportFormat: ''
  });
  
  // Lignes de la commande en cours
  const [commandeLines, setCommandeLines] = useState([]);
  
  // Liste des employés
  const [employes, setEmployes] = useState([
    { id: 1, prenom: 'Marie', nom: 'DUPONT', code: '1234', role: 'Employé', actif: true },
    { id: 2, prenom: 'Jean', nom: 'MARTIN', code: '5678', role: 'Employé', actif: true },
    { id: 3, prenom: 'Sophie', nom: 'BERNARD', code: '9012', role: 'Manager', actif: true }
  ]);
  
  // Modal ajout/édition employé
  const [showEmployeModal, setShowEmployeModal] = useState(false);
  const [editingEmploye, setEditingEmploye] = useState(null);
  const [newEmploye, setNewEmploye] = useState({ prenom: '', nom: '', code: '', role: 'Employé' });
  
  const ADMIN_PASSWORD = 'admin2025';
  
  // Statuts de commande dans l'ordre
  const STATUTS_COMMANDE = ['Reçue', 'Développement', 'Scan', 'Archives', 'Prête', 'Récupérée'];
  
  // Configuration NAS
  const [nasPath, setNasPath] = useState('/Volumes/NAS');
  const [clientsFilePath, setClientsFilePath] = useState('');
  const [commandesFilePath, setCommandesFilePath] = useState('');
  
  // Types de travaux et formats (modifiables dans admin)
  const [typesTravauxList, setTypesTravauxList] = useState([
    'Scan',
    'Développement',
    'Développement + Scan'
  ]);
  
  const [formatsList, setFormatsList] = useState([
    '135',
    '120'
  ]);
  
  // Raccourci clavier pour accès admin (Cmd+Shift+E+C)
  useEffect(() => {
    let keysPressed = [];
    
    const handleKeyDown = (e) => {
      keysPressed.push(e.key.toLowerCase());
      
      if (keysPressed.length > 4) {
        keysPressed = keysPressed.slice(-4);
      }
      
      if ((e.metaKey || e.ctrlKey) && e.shiftKey) {
        const lastTwo = keysPressed.slice(-2).join('');
        if (lastTwo === 'ec' || lastTwo === 'ce') {
          e.preventDefault();
          setCurrentScreen('adminLogin');
        }
      }
    };
    
    const handleKeyUp = () => {
      setTimeout(() => {
        keysPressed = [];
      }, 1000);
    };
    
    window.addEventListener('keydown', handleKeyDown);
    window.addEventListener('keyup', handleKeyUp);
    
    return () => {
      window.removeEventListener('keydown', handleKeyDown);
      window.removeEventListener('keyup', handleKeyUp);
    };
  }, []);
  
  // Données
  const [clients, setClients] = useState([
    { id: 1, nom: 'BOND', prenom: 'James', email: 'jamesbond@gmail.com', telephone: '0660673245', notes: 'Client régulier - Préfère les scans haute résolution' },
    { id: 2, nom: 'TOULOUSE', prenom: 'Apolline', email: 'apolline.toulouse@email.fr', telephone: '0612345678', notes: '' },
    { id: 3, nom: 'SOZE', prenom: 'Kaiser', email: 'kaiser.soze@gmail.com', telephone: '0698765432', notes: '' }
  ]);
  
  const [commandes, setCommandes] = useState([
    { 
      id: '#3247', 
      clientId: 1, 
      type: 'Développement + Scan', 
      format: '120',
      quantite: 2,
      statut: 'Développement',
      dateCreation: '15/01/2025',
      details: 'Pellicule 120 - Développement + Scan haute résolution'
    },
    { 
      id: '#3248', 
      clientId: 1, 
      type: 'Développement', 
      format: '135',
      quantite: 3,
      statut: 'Reçue',
      dateCreation: '16/01/2025',
      details: 'Pellicule 35mm couleur C-41'
    },
    { 
      id: '#3249', 
      clientId: 1, 
      type: 'Scan uniquement', 
      format: '120',
      quantite: 1,
      statut: 'Récupérée',
      dateCreation: '10/01/2025',
      details: 'Scan haute résolution 120 N&B'
    },
    { 
      id: '#3250', 
      clientId: 1, 
      type: 'Développement + Tirage', 
      format: '135',
      quantite: 2,
      statut: 'Prête',
      dateCreation: '17/01/2025',
      details: 'Dev + Tirage 10x15 - Portra 400'
    }
  ]);
  
  const handleLogin = () => {
    // Chercher un employé avec ce code
    const employe = employes.find(e => e.code === password && e.actif);
    
    if (employe) {
      setCurrentUser(employe);
      setCurrentScreen('menu');
      setPassword('');
    } else {
      setShowError(true);
      setPassword('');
      setTimeout(() => setShowError(false), 3000);
    }
  };
  
  const handleLogout = () => {
    setCurrentUser(null);
    setCurrentScreen('login');
  };
  
  const handleKeyPress = (e) => {
    if (e.key === 'Enter') {
      handleLogin();
    }
  };
  
  const performSearch = (query) => {
    setSearchQuery(query);
    
    if (query.trim() === '') {
      setSearchResults([]);
      return;
    }
    
    const q = query.toLowerCase();
    let results = [];
    
    clients.forEach(client => {
      if (
        client.nom.toLowerCase().includes(q) ||
        client.prenom.toLowerCase().includes(q) ||
        client.email.toLowerCase().includes(q) ||
        client.telephone.includes(q)
      ) {
        results.push({
          type: 'client',
          id: client.id,
          nom: `${client.prenom} ${client.nom}`,
          detail: client.email,
          data: client
        });
      }
    });
    
    commandes.forEach(commande => {
      if (commande.id.toLowerCase().includes(q) || commande.id.replace('#', '').includes(q)) {
        const client = clients.find(c => c.id === commande.clientId);
        results.push({
          type: 'commande',
          id: commande.id,
          nom: commande.id,
          detail: client ? `${client.prenom} ${client.nom} - ${commande.type}` : commande.type,
          data: commande,
          client: client
        });
      }
    });
    
    setSearchResults(results);
  };
  
  const openResult = (result) => {
    if (result.type === 'client') {
      setSelectedClient(result.data);
      setCurrentScreen('client');
    } else if (result.type === 'commande') {
      setSelectedCommande(result.data);
      setSelectedClient(result.client);
      setCurrentScreen('commande');
    }
    setSearchQuery('');
    setSearchResults([]);
  };
  
  const getClientCommandes = (clientId) => {
    return commandes.filter(c => c.clientId === clientId);
  };
  
  const handleAddClient = () => {
    if (!newClient.prenom || !newClient.nom) {
      alert('Veuillez remplir au moins le prénom et le nom');
      return;
    }
    
    const newId = clients.length > 0 ? Math.max(...clients.map(c => c.id)) + 1 : 1;
    
    const clientToAdd = {
      id: newId,
      ...newClient,
      nom: newClient.nom.toUpperCase()
    };
    
    setClients([...clients, clientToAdd]);
    setNewClient({ prenom: '', nom: '', email: '', telephone: '' });
    setSelectedClient(clientToAdd);
    setCurrentScreen('client');
  };
  
  const addLineToCommande = () => {
    if (!newCommande.type || !newCommande.format || !newCommande.process) {
      return;
    }
    
    const needsExportFormat = newCommande.type === 'Scan' || newCommande.type === 'Développement + Scan';
    if (needsExportFormat && !newCommande.exportFormat) {
      return;
    }
    
    const newLine = {
      type: newCommande.type,
      format: newCommande.format,
      quantite: parseInt(newCommande.quantite) || 1,
      process: newCommande.process,
      exportFormat: newCommande.exportFormat || ''
    };
    
    setCommandeLines([...commandeLines, newLine]);
    setNewCommande({
      ...newCommande,
      type: '',
      format: '',
      quantite: 1,
      process: '',
      exportFormat: ''
    });
  };
  
  const removeLineFromCommande = (index) => {
    setCommandeLines(commandeLines.filter((_, i) => i !== index));
  };
  
  const handleValidateCommande = () => {
    if (commandeLines.length === 0) {
      alert('Ajoutez au moins un article à la commande');
      return;
    }
    
    const lastNum = commandes.length > 0 
      ? Math.max(...commandes.map(c => parseInt(c.id.replace('#', '')))) 
      : 3246;
    const newId = `#${lastNum + 1}`;
    
    const today = new Date();
    const dateStr = `${today.getDate().toString().padStart(2, '0')}/${(today.getMonth() + 1).toString().padStart(2, '0')}/${today.getFullYear()}`;
    
    const detailsStr = commandeLines.map(line => 
      `${line.quantite}x ${line.type} ${line.format} (${line.process === 'couleur' ? 'C-41' : 'N&B'})${line.exportFormat ? ' - ' + line.exportFormat.toUpperCase() : ''}`
    ).join(' + ');
    
    const totalQuantite = commandeLines.reduce((sum, line) => sum + line.quantite, 0);
    
    const commandeToAdd = {
      id: newId,
      clientId: parseInt(newCommande.clientId),
      type: commandeLines.length === 1 ? commandeLines[0].type : 'Multiple',
      format: commandeLines.length === 1 ? commandeLines[0].format : 'Multiple',
      quantite: totalQuantite,
      statut: 'Reçue',
      dateCreation: dateStr,
      details: detailsStr,
      lines: commandeLines
    };
    
    setCommandes([...commandes, commandeToAdd]);
    setNewCommande({ clientId: '', type: '', format: '', quantite: 1, details: '', process: '', exportFormat: '' });
    setCommandeLines([]);
    setSelectedCommande(commandeToAdd);
    setSelectedClient(clients.find(c => c.id === parseInt(newCommande.clientId)));
    setCurrentScreen('commande');
  };
  
  const handleAddCommande = () => {
    handleValidateCommande();
  };
  
  const handleAdminLogin = () => {
    if (adminPassword === ADMIN_PASSWORD) {
      setCurrentScreen('admin');
      setAdminPassword('');
    } else {
      setShowAdminError(true);
      setAdminPassword('');
      setTimeout(() => setShowAdminError(false), 3000);
    }
  };
  
  const handleDeleteClient = () => {
    if (deletePassword === ADMIN_PASSWORD) {
      const updatedClients = clients.filter(c => c.id !== selectedClient.id);
      setClients(updatedClients);
      setShowDeleteModal(false);
      setDeletePassword('');
      setSelectedClient(null);
      setCurrentScreen('menu');
    } else {
      setShowDeleteError(true);
      setDeletePassword('');
      setTimeout(() => setShowDeleteError(false), 3000);
    }
  };
  
  const exportClientsCSV = () => {
    const headers = ['ID', 'Prénom', 'Nom', 'Email', 'Téléphone', 'Notes'];
    const rows = clients.map(c => [c.id, c.prenom, c.nom, c.email, c.telephone, c.notes || '']);
    const csv = [headers, ...rows].map(row => row.join(';')).join('\n');
    
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'clients_export.csv';
    link.click();
  };
  
  const exportCommandesCSV = () => {
    const headers = ['ID', 'Client ID', 'Type', 'Format', 'Quantité', 'Statut', 'Date', 'Détails'];
    const rows = commandes.map(c => [c.id, c.clientId, c.type, c.format, c.quantite, c.statut, c.dateCreation, c.details]);
    const csv = [headers, ...rows].map(row => row.join(';')).join('\n');
    
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'commandes_export.csv';
    link.click();
  };
  
  // Page Login
  if (currentScreen === 'login') {
    return (
      <div className="min-h-screen bg-white flex flex-col items-center justify-center p-8 relative" style={{ fontFamily: '-apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif' }}>
        <div className="flex flex-col items-center gap-8 w-full max-w-sm">
          <h1 className="text-2xl font-semibold text-gray-900 lowercase">mot de passe</h1>
          
          <div className="w-full flex flex-col gap-5">
            <input
              type="password"
              value={password}
              onChange={(e) => {
                setPassword(e.target.value);
                setShowError(false);
              }}
              onKeyPress={handleKeyPress}
              placeholder="••••••"
              className="w-full px-5 py-4 text-base font-medium border-2 border-gray-200 rounded-xl bg-white text-gray-900 text-center tracking-widest focus:outline-none focus:border-gray-900 transition-all"
              autoFocus
            />
            
            <div className={`text-sm font-medium text-red-500 text-center transition-opacity ${showError ? 'opacity-100' : 'opacity-0'}`}>
              mot de passe incorrect
            </div>
            
            <button
              onClick={handleLogin}
              className="w-full px-5 py-4 text-base font-bold bg-gray-900 text-white border-none rounded-full cursor-pointer lowercase transition-transform active:scale-98 hover:bg-gray-800"
            >
              entrer
            </button>
          </div>
        </div>
        
        <div className="absolute bottom-24 left-1/2 transform -translate-x-1/2">
          <div className="text-sm font-bold text-gray-400 tracking-wider uppercase">NFL_Gestion</div>
        </div>
      </div>
    );
  }
  
  // Page Admin Login
  if (currentScreen === 'adminLogin') {
    return (
      <div className="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-8 relative" style={{ fontFamily: '-apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif' }}>
        <div className="flex flex-col items-center gap-8 w-full max-w-sm">
          <div className="flex flex-col items-center gap-2">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="#EF4444">
              <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
            </svg>
            <h1 className="text-2xl font-semibold text-white lowercase">accès admin</h1>
          </div>
          
          <div className="w-full flex flex-col gap-5">
            <input
              type="password"
              value={adminPassword}
              onChange={(e) => {
                setAdminPassword(e.target.value);
                setShowAdminError(false);
              }}
              onKeyPress={(e) => e.key === 'Enter' && handleAdminLogin()}
              placeholder="••••••"
              className="w-full px-5 py-4 text-base font-medium border-2 border-gray-700 rounded-xl bg-gray-800 text-white text-center tracking-widest focus:outline-none focus:border-red-500 transition-all"
              autoFocus
            />
            
            <div className={`text-sm font-medium text-red-500 text-center transition-opacity ${showAdminError ? 'opacity-100' : 'opacity-0'}`}>
              mot de passe incorrect
            </div>
            
            <button
              onClick={handleAdminLogin}
              className="w-full px-5 py-4 text-base font-bold bg-red-500 text-white border-none rounded-full cursor-pointer lowercase transition-transform active:scale-98 hover:bg-red-600"
            >
              accéder
            </button>
            
            <button
              onClick={() => {
                setAdminPassword('');
                setCurrentScreen('login');
              }}
              className="w-full px-5 py-3 text-sm font-semibold bg-transparent text-gray-500 border-none rounded-full cursor-pointer lowercase transition-all hover:text-gray-300"
            >
              annuler
            </button>
          </div>
        </div>
      </div>
    );
  }
  
  // Page Admin
  if (currentScreen === 'admin') {
    return (
      <div className="min-h-screen bg-gray-900 flex flex-col" style={{ fontFamily: '-apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif' }}>
        {/* Header */}
        <div className="flex items-center gap-4 p-6 pb-4">
          <button
            onClick={() => setCurrentScreen('login')}
            className="p-2 bg-transparent border-none cursor-pointer"
          >
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#FFFFFF">
              <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
          </button>
          <h1 className="text-xl font-bold text-white uppercase tracking-wide">Administration</h1>
        </div>
        
        {/* Onglets */}
        <div className="flex gap-2 px-6 mb-4">
          <button
            onClick={() => setAdminTab('travaux')}
            className={`flex-1 px-3 py-3 text-xs font-bold rounded-xl cursor-pointer transition-all border-none ${
              adminTab === 'travaux'
                ? 'bg-white text-gray-900'
                : 'bg-gray-800 text-gray-400 hover:bg-gray-700'
            }`}
          >
            Travaux
          </button>
          <button
            onClick={() => setAdminTab('employes')}
            className={`flex-1 px-3 py-3 text-xs font-bold rounded-xl cursor-pointer transition-all border-none ${
              adminTab === 'employes'
                ? 'bg-white text-gray-900'
                : 'bg-gray-800 text-gray-400 hover:bg-gray-700'
            }`}
          >
            Employés
          </button>
          <button
            onClick={() => setAdminTab('parametres')}
            className={`flex-1 px-3 py-3 text-xs font-bold rounded-xl cursor-pointer transition-all border-none ${
              adminTab === 'parametres'
                ? 'bg-white text-gray-900'
                : 'bg-gray-800 text-gray-400 hover:bg-gray-700'
            }`}
          >
            Paramètres
          </button>
        </div>
        
        {/* Contenu des onglets */}
        <div className="flex-1 overflow-y-auto px-6 pb-6">
          <div className="flex flex-col gap-6 w-full max-w-md mx-auto">
            
            {/* Onglet Travaux & Tarifs */}
            {adminTab === 'travaux' && (
              <>
                {/* Dashboard rapide */}
                <div className="grid grid-cols-2 gap-3">
                  <div className="p-4 bg-gradient-to-br from-blue-600 to-blue-700 rounded-xl">
                    <div className="text-3xl font-extrabold text-white">{clients.length}</div>
                    <div className="text-xs font-semibold text-blue-200 uppercase">Clients</div>
                  </div>
                  <div className="p-4 bg-gradient-to-br from-purple-600 to-purple-700 rounded-xl">
                    <div className="text-3xl font-extrabold text-white">{commandes.length}</div>
                    <div className="text-xs font-semibold text-purple-200 uppercase">Commandes</div>
                  </div>
                </div>
                
                {/* Types de travaux */}
                <div>
                  <h2 className="text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Types de travaux</h2>
                  <div className="p-4 bg-gray-800 rounded-xl">
                    <div className="flex flex-col gap-2 mb-3">
                      {typesTravauxList.map((type, index) => (
                        <div key={index} className="flex items-center justify-between p-3 bg-gray-700 rounded-lg group">
                          <div className="flex flex-col">
                            <span className="text-sm font-semibold text-white">{type}</span>
                            <span className="text-xs text-gray-400">Prix à configurer</span>
                          </div>
                          <div className="flex items-center gap-2">
                            <button
                              onClick={() => {
                                // TODO: Ouvrir modal édition prix
                              }}
                              className="p-1.5 bg-gray-600 border-none rounded-lg cursor-pointer text-gray-300 hover:text-white hover:bg-gray-500 transition-all"
                            >
                              <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                              </svg>
                            </button>
                            <button
                              onClick={() => setTypesTravauxList(typesTravauxList.filter((_, i) => i !== index))}
                              className="p-1.5 bg-transparent border-none cursor-pointer text-gray-500 hover:text-red-400 transition-all"
                            >
                              <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                              </svg>
                            </button>
                          </div>
                        </div>
                      ))}
                    </div>
                    <button
                      onClick={() => {
                        const newType = prompt('Nouveau type de travail :');
                        if (newType) setTypesTravauxList([...typesTravauxList, newType]);
                      }}
                      className="w-full px-3 py-3 text-sm font-semibold bg-transparent text-gray-400 border-2 border-dashed border-gray-600 rounded-lg cursor-pointer hover:border-gray-500 hover:text-gray-300 transition-all"
                    >
                      + Ajouter un type de travail
                    </button>
                  </div>
                </div>
                
                {/* Formats pellicule */}
                <div>
                  <h2 className="text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Formats pellicule</h2>
                  <div className="p-4 bg-gray-800 rounded-xl">
                    <div className="flex flex-wrap gap-2 mb-3">
                      {formatsList.map((format, index) => (

        return 'Prête';
      } else if (commande.statut === 'Prête') {

    return commande.statut;

    if (!commande) {
      return { success: false, error: 'Commande introuvable' };
    }

    if (newStatut === commande.statut) {
      return { success: false, error: 'Statut déjà à jour', commande };
    }
    
    if (commande.statut === 'Récupérée') {
      return { success: false, error: 'Commande déjà récupérée', commande };
    }
    
    // Marquer si la commande passe par Archives
    const passedArchives = commande.passedArchives || newStatut === 'Archives';
    
    const updatedCommandes = commandes.map(c => 
      c.id === commande.id ? { ...c, statut: newStatut, passedArchives } : c
    );
    setCommandes(updatedCommandes);
    
    return {

      commande: { ...commande, statut: newStatut, passedArchives },

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
      oscillator.connect(audioContext.destination);
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.1);
    } else {
      // Son d'erreur (bip grave)
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(300, audioContext.currentTime);

      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.3);

                  <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                nouvelle
              </button>
            </div>
            
            <div className="flex flex-col gap-2">
              {clientCommandes.length === 0 ? (
                <div className="text-center py-6 text-gray-400 text-sm">
                  Aucune commande
                </div>
              ) : (
                clientCommandes.map((commande, index) => (
                  <div
                    key={index}
                    onClick={() => {
                      setSelectedCommande(commande);
                      setCurrentScreen('commande');
                    }}
                    className="flex justify-between items-center p-4 bg-gray-100 rounded-xl cursor-pointer transition-all hover:bg-gray-200"
                  >
                    <div className="flex flex-col gap-1">
                      <span className="text-base font-bold text-gray-900">{commande.id}</span>
                      <span className="text-sm text-gray-500">{commande.quantite}x {commande.type} - {commande.format}</span>
                    </div>
                    <div className={`px-3 py-1 rounded-full text-xs font-bold`}
                      style={{
                        backgroundColor: commande.statut === 'Reçue' ? '#FFBA08' : commande.statut === 'Développement' ? '#F25C05' : commande.statut === 'Scan' ? '#F20587' : commande.statut === 'Archives' ? '#7209B7' : commande.statut === 'Prête' ? '#22C55E' : '#3A86FF',
                        color: '#FFFFFF'
                      }}
                    >
                      {commande.statut}
                    </div>
                  </div>
                ))
              )}
            </div>
          </div>
          
          <div className="mt-6 pt-6 border-t border-gray-200">
            <button
              onClick={() => setShowDeleteModal(true)}
              className="w-full px-5 py-3 text-sm font-semibold bg-transparent text-red-500 border-none rounded-full cursor-pointer lowercase transition-all hover:bg-red-50 flex items-center justify-center gap-2"
            >
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
              </svg>
              supprimer ce client
            </button>
          </div>
        </div>
        
        {showDeleteModal && (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-6 z-50">
            <div className="bg-white rounded-2xl p-6 w-full max-w-sm">
              <div className="text-center mb-4">
                <div className="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-3">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="#EF4444">
                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                  </svg>
                </div>
                <h3 className="text-lg font-bold text-gray-900">Supprimer ce client ?</h3>
                <p className="text-sm text-gray-500 mt-1">{selectedClient.prenom} {selectedClient.nom}</p>
              </div>
              
              <div className="mb-4">
                <label className="text-xs font-semibold text-gray-400 uppercase block mb-2">Mot de passe admin</label>
                <input
                  type="password"
                  value={deletePassword}
                  onChange={(e) => {
                    setDeletePassword(e.target.value);
                    setShowDeleteError(false);
                  }}
                  onKeyPress={(e) => e.key === 'Enter' && handleDeleteClient()}
                  placeholder="••••••"
                  className="w-full px-4 py-3 text-base font-medium border-2 border-gray-200 rounded-xl bg-white text-gray-900 text-center tracking-widest focus:outline-none focus:border-red-500 transition-all"
                  autoFocus
                />
                <div className={`text-xs font-medium text-red-500 text-center mt-2 transition-opacity ${showDeleteError ? 'opacity-100' : 'opacity-0'}`}>
                  mot de passe incorrect
                </div>
              </div>
              
              <div className="flex flex-col gap-2">
                <button
                  onClick={handleDeleteClient}
                  className="w-full px-5 py-3 text-sm font-bold bg-red-500 text-white border-none rounded-full cursor-pointer lowercase transition-transform active:scale-98"
                >
                  supprimer
                </button>
                <button
                  onClick={() => {
                    setShowDeleteModal(false);
                    setDeletePassword('');
                    setShowDeleteError(false);
                  }}
                  className="w-full px-5 py-3 text-sm font-bold bg-gray-100 text-gray-900 border-none rounded-full cursor-pointer lowercase transition-transform active:scale-98"
                >
                  annuler
                </button>
              </div>
            </div>
          </div>
        )}
      </div>
    );
  }
  
  // Page Détail Commande
  if (currentScreen === 'commande' && selectedCommande) {
    return (
      <div className="min-h-screen bg-white flex flex-col p-6" style={{ fontFamily: '-apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif' }}>
        <div className="flex items-center gap-4 mb-6">
          <button
            onClick={() => {
              if (selectedClient) {
                setCurrentScreen('client');
              } else {
                setCurrentScreen('menu');
              }
            }}
            className="p-2 bg-transparent border-none cursor-pointer"
          >
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#1A1A1A">
              <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
          </button>
          <h1 className="text-xl font-bold text-gray-900 uppercase tracking-wide">Commande</h1>
        </div>
        
        <div className="flex flex-col gap-6 w-full max-w-md mx-auto">
          <div className="text-center py-4">
            <h2 className="text-4xl font-extrabold text-gray-900">{selectedCommande.id}</h2>
          </div>
          
          {/* Barre de progression des étapes */}
          <div className="px-2">
            {(() => {
              // Définir les étapes selon si la commande est passée par Archives ou non
              const hasArchives = selectedCommande.statut === 'Archives' || 
                (selectedCommande.statut === 'Prête' && selectedCommande.passedArchives) ||
                (selectedCommande.statut === 'Récupérée' && selectedCommande.passedArchives);
              
              const etapes = hasArchives 
                ? ['Reçue', 'Développement', 'Scan', 'Archives', 'Prête', 'Récupérée']
                : ['Reçue', 'Développement', 'Scan', 'Prête', 'Récupérée'];
              
              const currentIndex = etapes.indexOf(selectedCommande.statut);
              
              // Couleurs de la palette
              const getEtapeColor = (index, total) => {
                if (total === 5) {
                  // Sans Archives: Jaune, Orange, Rose, Vert, Bleu
                  const colors = ['#FFBA08', '#F25C05', '#F20587', '#22C55E', '#3A86FF'];
                  return colors[index] || '#6B7280';
                } else {
                  // Avec Archives: Jaune, Orange, Rose, Violet, Vert, Bleu
                  const colors = ['#FFBA08', '#F25C05', '#F20587', '#7209B7', '#22C55E', '#3A86FF'];
                  return colors[index] || '#6B7280';
                }
              };
              
              return (
                <div className="flex flex-col gap-2">
                  {/* Étapes avec barres individuelles */}
                  <div className="flex items-center justify-between gap-1">
                    {etapes.map((etape, index) => (
                      <div key={etape} className="flex flex-col items-center flex-1">
                        <div 
                          className={`w-8 h-8 rounded-full flex items-center justify-center transition-all ${index <= currentIndex ? '' : 'border-2'}`}
                          style={{ 
                            backgroundColor: index <= currentIndex ? getEtapeColor(index, etapes.length) : 'transparent',
                            borderColor: index <= currentIndex ? 'transparent' : '#E5E7EB'
                          }}
                        >
                          {index <= currentIndex ? (
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="white">
                              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                          ) : (
                            <span className="text-xs font-bold text-gray-300">{index + 1}</span>
                          )}
                        </div>
                        <span 
                          className={`mt-1.5 text-center leading-tight font-semibold`} 
                          style={{ 
                            fontSize: '10px',
                            color: index === currentIndex ? getEtapeColor(index, etapes.length) : index < currentIndex ? '#374151' : '#9CA3AF'
                          }}
                        >
                          {etape === 'Développement' ? 'Dév.' : etape === 'Récupérée' ? 'Récup.' : etape}
                        </span>
                        {/* Barre sous chaque étape */}
                        <div 
                          className="h-1.5 rounded-full w-full mt-2 transition-all"
                          style={{ 
                            backgroundColor: index <= currentIndex ? getEtapeColor(index, etapes.length) : '#E5E7EB'
                          }}
                        />
                      </div>
                    ))}
                  </div>
                </div>
              );
            })()}
          </div>
          
          {selectedClient && (
            <div
              onClick={() => setCurrentScreen('client')}
              className="flex items-center gap-4 p-4 bg-gray-100 rounded-xl cursor-pointer hover:bg-gray-200"
            >
              <div className="w-12 h-12 bg-gray-900 rounded-full flex items-center justify-center">
                <span className="text-white font-bold text-lg">{selectedClient.prenom[0]}{selectedClient.nom[0]}</span>
              </div>
              <div className="flex flex-col">
                <span className="text-base font-bold text-gray-900">{selectedClient.prenom} {selectedClient.nom}</span>
                <span className="text-sm text-gray-500">{selectedClient.telephone}</span>
              </div>
            </div>
          )}
          
          <div className="flex flex-col gap-3">
            <div className="p-4 bg-gray-100 rounded-xl">
              <span className="text-xs font-semibold text-gray-400 uppercase block mb-1">Type</span>
              <span className="text-base font-semibold text-gray-900">{selectedCommande.type}</span>
            </div>
            
            <div className="flex gap-3">
              <div className="flex-1 p-4 bg-gray-100 rounded-xl">
                <span className="text-xs font-semibold text-gray-400 uppercase block mb-1">Format</span>
                <span className="text-base font-semibold text-gray-900">{selectedCommande.format}</span>
              </div>
              <div className="flex-1 p-4 bg-gray-100 rounded-xl">
                <span className="text-xs font-semibold text-gray-400 uppercase block mb-1">Quantité</span>
                <span className="text-base font-semibold text-gray-900">{selectedCommande.quantite}</span>
              </div>
            </div>
            
            <div className="p-4 bg-gray-100 rounded-xl">
              <span className="text-xs font-semibold text-gray-400 uppercase block mb-1">Date de création</span>
              <span className="text-base font-semibold text-gray-900">{selectedCommande.dateCreation}</span>
            </div>
            
            <div className="p-4 bg-gray-100 rounded-xl">
              <span className="text-xs font-semibold text-gray-400 uppercase block mb-1">Détails</span>
              <span className="text-base font-semibold text-gray-900">{selectedCommande.details}</span>
            </div>
          </div>
          
          <button
            onClick={() => setCurrentScreen('etiquette')}
            className="w-full px-5 py-4 text-base font-bold bg-gray-900 text-white border-none rounded-full cursor-pointer lowercase transition-transform active:scale-98 hover:bg-gray-800 flex items-center justify-center gap-3 mt-4"
          >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zm-3 11H8v-5h8v5zm3-7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm-1-9H6v4h12V3z"/>
            </svg>
            imprimer étiquette
          </button>
        </div>
      </div>
    );
  }
  
  // Page Étiquette (format 10x15cm)
  if (currentScreen === 'etiquette' && selectedCommande && selectedClient) {
    return (
      <div className="min-h-screen bg-gray-100 flex flex-col p-6" style={{ fontFamily: '-apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif' }}>
        <div className="flex items-center gap-4 mb-6">
          <button
            onClick={() => setCurrentScreen('commande')}
            className="p-2 bg-transparent border-none cursor-pointer"
          >
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#1A1A1A">
              <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
          </button>
          <h1 className="text-xl font-bold text-gray-900 uppercase tracking-wide">Étiquette</h1>
        </div>
        
        <div className="flex-1 flex items-center justify-center">
          <div 
            id="etiquette-print"
            className="bg-white rounded-lg shadow-lg p-6 flex flex-col gap-3"
            style={{ 
              width: '378px',
              height: '567px',
            }}
          >
            <div className="text-center border-b border-gray-200 pb-3">
              <div className="text-lg font-bold text-gray-900 tracking-wider uppercase">NFL_GESTION</div>
            </div>
            
            <div className="text-center py-1">
              <div className="text-2xl font-extrabold text-gray-900">{selectedCommande.id}</div>
            </div>
            
            <div className="flex flex-col gap-1 py-2 border-t border-b border-gray-200">
              <div className="text-sm font-bold text-gray-900">{selectedClient.prenom} {selectedClient.nom}</div>
              <div className="text-xs text-gray-500">{selectedClient.email}</div>
              {selectedClient.telephone && (
                <div className="text-xs text-gray-500">{selectedClient.telephone}</div>
              )}
            </div>
            
            <div className="py-1">
              <div className="text-xs font-semibold text-gray-400 uppercase mb-1">Travail</div>
              <div className="text-sm font-bold text-gray-900">{selectedCommande.quantite}x {selectedCommande.type}</div>
              <div className="text-xs text-gray-500">Format {selectedCommande.format}</div>
            </div>
            
            {selectedCommande.lines && selectedCommande.lines.some(line => line.exportFormat) && (
              <div className="py-2">
                <div className="inline-block px-4 py-2 bg-gray-900 text-white rounded-lg">
                  <div className="text-xs font-semibold uppercase tracking-wide">Export</div>
                  <div className="text-lg font-extrabold">
                    {[...new Set(selectedCommande.lines.filter(l => l.exportFormat).map(l => l.exportFormat.toUpperCase()))].join(' / ')}
                  </div>
                </div>
              </div>
            )}
            
            <div className="py-1">
              <div className="text-xs font-semibold text-gray-400 uppercase mb-1">Date</div>
              <div className="text-sm font-bold text-gray-900">{selectedCommande.dateCreation}</div>
            </div>
            
            <div className="flex items-center justify-center mt-auto">
              <div className="p-2 bg-white border-2 border-gray-900 rounded-lg">
                <svg width="60" height="60" viewBox="0 0 100 100">
                  <rect x="0" y="0" width="100" height="100" fill="white"/>
                  <rect x="10" y="10" width="25" height="25" fill="black"/>
                  <rect x="65" y="10" width="25" height="25" fill="black"/>
                  <rect x="10" y="65" width="25" height="25" fill="black"/>
                  <rect x="15" y="15" width="15" height="15" fill="white"/>
                  <rect x="70" y="15" width="15" height="15" fill="white"/>
                  <rect x="15" y="70" width="15" height="15" fill="white"/>
                  <rect x="18" y="18" width="9" height="9" fill="black"/>
                  <rect x="73" y="18" width="9" height="9" fill="black"/>
                  <rect x="18" y="73" width="9" height="9" fill="black"/>
                  <rect x="40" y="10" width="5" height="5" fill="black"/>
                  <rect x="50" y="10" width="5" height="5" fill="black"/>
                  <rect x="40" y="20" width="5" height="5" fill="black"/>
                  <rect x="45" y="25" width="5" height="5" fill="black"/>
                  <rect x="40" y="40" width="20" height="20" fill="black"/>
                  <rect x="45" y="45" width="10" height="10" fill="white"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
        
        <div className="mt-6 max-w-md mx-auto w-full">
          <button
            onClick={() => window.print()}
            className="w-full px-5 py-4 text-base font-bold bg-gray-900 text-white border-none rounded-full cursor-pointer lowercase transition-transform active:scale-98 hover:bg-gray-800 flex items-center justify-center gap-3"
          >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zm-3 11H8v-5h8v5zm3-7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm-1-9H6v4h12V3z"/>
            </svg>
            imprimer
          </button>
        </div>
      </div>
    );
  }
  
  return null;
}

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LaboGestion />);
    </script>
</body>
